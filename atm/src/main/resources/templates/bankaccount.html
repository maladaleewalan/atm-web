<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

    <div layout:fragment="content">
        <div class="jumbotron">
            <h1 th:text="${title}" class="my-font title-shadow"></h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s6">
                    <form th:action="@{/bankaccount}" method="POST">

                        <div class="form-group">
                            <label for="inputId" class="my-font">Id</label>
                            <input type="input" name="id" id="inputId" class="form-control my-font" required>
                        </div>

                        <div class="form-group">
                            <label for="inputCustomerId" class="my-font">Customer Id</label>
                            <input type="input" name="customerId" id="inputCustomerId" class="form-control my-font" required>
                        </div>

                        <div class="form-group">
                            <label for="inputType" class="my-font">Type</label>
                            <input type="input" name="type" id="inputType" class="form-control my-font" required>
                        </div>

                        <div class="form-group">
                            <label for="inputBalance" class="my-font">Balance</label>
                            <input type="input" name="balance" id="inputBalance" class="form-control my-font" required>
                        </div>

                        <button type="submit" class="btn btn-outline-success my-font">Submit</button>

                    </form>
                </div>
                <div class="col s6">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th scope="col" class="sizeFourColumn my-font table-info">Id</th>
                            <th scope="col" class="sizeFourColumn my-font table-info">CustomerId</th>
                            <th scope="col" class="sizeFourColumn my-font table-info">Type</th>
                            <th scope="col" class="sizeFourColumn my-font table-info">Balance</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bankaccount: ${allBankAccount}">
                            <td th:text="${bankaccount.id}" class="my-font"></td>
                            <td th:text="${bankaccount.customerId}" class="my-font"></td>
                            <td th:text="${bankaccount.type}" class="my-font"></td>
                            <td th:text="${bankaccount.balance}" class="my-font"></td>
                        </tr>

                        </tbody>
                    </table></div>
            </div>






        </div>
    </div>
