<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div layout:fragment="content">
    <div class="jumbotron">
        <h1 class="my-font title-shadow">Edit Bank Account</h1>

    </div>

    <div class="container">
        <form
                th:action="@{/bankaccount/edit/{id}(id=${bankAccount.id})}"
                th:object="${bankAccount}"
                method="POST">

            <div class="form-group">
                <label for="inputId" class="my-font">Id</label>
                <input disabled type="text" th:field="*{id}" class="form-control my-font" id="inputId">
            </div>

            <div class="form-group">
                <label for="inputCustomer" class="my-font">Customer Id</label>
                <input disabled type="text" th:field="*{customerId}" class="form-control my-font" id="inputCustomer">
            </div>

            <div class="form-group">
                <label for="inputType" class="my-font">Type</label>
                <input disabled type="text" th:field="*{type}" class="form-control my-font" id="inputType">
            </div>

            <div class="form-group">
                <label for="inputBalance" class="my-font">Balance</label>
                <input type="text" th:field="*{balance}" class="form-control my-font" id="inputBalance">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-warning my-font">Submit</button>
            </div>

        </form>
    </div>
</div>
