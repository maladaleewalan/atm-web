<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div layout:fragment="content">

    <div class="jumbotron">
        <h1 class="my-font title-shadow">Login</h1>
    </div>

    <div class="container container-login">

        <form th:action="@{/login}" method="POST">

            <div class="form-group">
                <label for="inputId" class="my-font">Id</label>
                <input type="input" name="id" id="inputId" class="form-control my-font" required>
            </div>

            <div class="form-group">
                <label for="inputPin" class="my-font">Pin</label>
                <input type="password" name="Pin" id="inputPin" class="form-control my-font" required>
            </div>

            <button type="submit" class="btn btn-outline-success my-font" id="submitButton">Login</button>

        </form>
    </div>

</div>
